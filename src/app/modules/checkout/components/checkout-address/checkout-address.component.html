<div class="container " *ngIf="addressForm">
  <h6>{{'Address' | translate}}</h6>
  <form class="mt-4" [formGroup]="addressForm"  >
    <div class="input-group  mb-3  ">
      <input type="text" class="form-control" placeholder="{{'Name'| translate}}" aria-label="Username" aria-describedby="basic-addon1">
      </div>
   <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="{{'Address' | translate}}" aria-label="Username" aria-describedby="basic-addon1">
  </div>
   <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="{{'Apartment, suite, etc (optional)' | translate}}" aria-label="Username" aria-describedby="basic-addon1">
  </div>
   <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="{{'City' | translate}}" aria-label="Username" aria-describedby="basic-addon1">
  </div>
   <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="{{'landmark' | translate}}" aria-label="Username" aria-describedby="basic-addon1">
  </div>
  </form>
</div>

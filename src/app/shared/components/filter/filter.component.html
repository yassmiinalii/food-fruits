<div class="card filter-card">
  <div class="price-filter-container">
    <h4>{{'price' | translate}}</h4>
  </div>
    <div class="range-slider">
      <div class="range-slider__min mb-3">
        <span class="range-slider__min-value green">{{ priceRangeMin  }} {{'KWD' | translate}} - </span>

        <span class="range-slider__min-value green">{{priceRangeMax}} {{'KWD' | translate}}</span>
      </div>

      <input type="range" class="min-price" value="100" min="10" max="500" step="10" [(ngModel)]="priceRangeMin">
      <input type="range" class="max-price" value="250" min="10" max="500" step="10" [(ngModel)]="priceRangeMax">
  </div>
  <i class="filter-line"></i>
  <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
    <ngb-panel title="{{'CATEGORIES' | translate}}" >
      <ng-template ngbPanelContent>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            {{'CATEGORY' | translate}}
          </label>
        </div>
      </ng-template>
    </ngb-panel>
    <ngb-panel *ngFor="let item of [1,2,3,4]" title="{{'FILTER' | translate}}">
      <ng-template ngbPanelContent>
        Anim pariatur cliche reprehenderit
      </ng-template>
    </ngb-panel>


  </ngb-accordion>
</div>

<div class="product-cart-card-container d-flex gap-3">
  <div class="img-container">
    <img class="img-fluid" src="https://via.placeholder.com/120x120" alt="product image" />
  </div>
  <div class="product-info-container w-100 ">
    <div class="title-delete-fav d-flex justify-content-between align-items-center mb-2">
      <h6 class="title green pt-1">{{product.name[translate.currentLang]}}</h6>
      <div class="delete-fav d-flex  ">
       <svg-icon class=" icon icon-delete"  [svgStyle]="{ 'width.px':20 }" src="../../../../assets/icons/icon-delete.svg"></svg-icon>
        <svg-icon class=" icon icon-fav"  [svgStyle]="{ 'width.px':18 }" src="../../../../assets/icons/icon-move-to-fav.svg"></svg-icon>
      </div>
    </div>
    <div class="quantity-price d-flex justify-content-between align-items-center">
      <div class="product-quantity">
        <button class="minus quantity-btns btn " (click)="decreaseProductCount()" [disabled]="quantity === 1" >
          <i class="bi bi-dash-lg"></i>
        </button>
        <input class="quantity-input" type="number" min="1" max="10" [(ngModel)]="quantity">
        <button class="plus quantity-btns btn" (click)="increaseProductCount()">
          <i class="bi bi-plus"></i>
        </button>
      </div>
      <P class="price-before green m-0">{{1100.000}} {{'KWD' |translate}}</P>
    </div>
  </div>

</div>
